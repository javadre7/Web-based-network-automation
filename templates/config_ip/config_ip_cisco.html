{% extends "base.html" %} {% block content %}
<h1></h1>
<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="additional" value="two">

    <h4 class="mt-3">Choose interface and Set IP Address:</h4>
    <select name="interface">
    {% for interface in interfaces %}
    <option value="{{ interface }}">{{ interface }}</option>
    {% endfor %}
  </select>
    <br>

    <div class="flex-container">
        <label for="ip">IP Address:</label>
        <div class="flex-inputs">
            <input type="text" name="ip" id="ip" maxlength="3" required pattern="[0-9]*" min="0" max="255">
            <span>.</span>
            <input type="text" name="ip2" maxlength="3" required pattern="[0-9]*" min="0" max="255">
            <span>.</span>
            <input type="text" name="ip3" maxlength="3" required pattern="[0-9]*" min="0" max="255">
            <span>.</span>
            <input type="text" name="ip4" maxlength="3" required pattern="[0-9]*" min="0" max="255">
        </div>
    </div>

    <div class="flex-container">
        <label for="mask">Mask:</label>
        <div class="flex-inputs">
            <input type="text" name="mask" id="mask" maxlength="3" required pattern="[0-9]*" min="0" max="255">
            <span>.</span>
            <input type="text" name="mask2" maxlength="3" required pattern="[0-9]*" min="0" max="255">
            <span>.</span>
            <input type="text" name="mask3" maxlength="3" required pattern="[0-9]*" min="0" max="255">
            <span>.</span>
            <input type="text" name="mask4" maxlength="3" required pattern="[0-9]*" min="0" max="255">
        </div>
    </div>

    <div class="flex-container">
        <br>
        <p>Do you want to set IP or Delete IP:</p>
        <div class="flex-inputs">
            <input type="radio" name="setOrDel" value="set" checked>set
            <input type="radio" name="setOrDel" value="del">delete
        </div>
    </div>

    <button type="submit" class="mt-3 btn btn-primary">Submit</button>

</form>

<script>
    var style =
        .flex - container {
            display: flex;
            align - items: center;
            margin - bottom: 10 px;
        }

    .flex - inputs {
        display: flex;
        align - items: center;
    }

    .flex - inputs input {
        margin - right: 5 px;
    };

    var styleElement = document.createElement('style');
    styleElement.innerHTML = style;
    document.head.appendChild(styleElement);
</script>
{% endblock content %}
