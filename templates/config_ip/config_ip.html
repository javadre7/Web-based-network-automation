 {% extends "base.html" %} {% block content %}
<h1>{% if error_ip %}{{error_text}}<span style="color: red;">{{error_ip}}</span>{% endif %}</h1>
<h1></h1>
<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="additional" value="one">

    <h4 class="mt-3">Choose device to config:</h4>
    {% for device in devices %}
    <input type="radio" name="device" value="{{ device.id }}">{{device.ip_address}} - {{device.vendor}}<br> {% endfor %}

    <button type="submit" class="mt-3 btn btn-primary">Submit</button>

</form>
{% endblock content %}
