{% extends "base.html" %} {% block content %}
<h1></h1>
<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="additional" value="two">

    <div class="flex-container">
        <label for="des">Destination IP Addresses:</label>
        <div class="flex-inputs">
            <h4 class="mt-3">Each line, one IP</h4>
            <textarea class="form-control" rows="5" id='des' name="des"></textarea>
        </div>
    </div>

    <div class="flex-container">
        <label for="src">Source IP Address (Default=Empty):</label>
        <div class="flex-inputs">
            <input type="text" name="src" id="src" maxlength="3" pattern="[0-9]*" min="0" max="255">
            <span>.</span>
            <input type="text" name="src2" maxlength="3" pattern="[0-9]*" min="0" max="255">
            <span>.</span>
            <input type="text" name="src3" maxlength="3" pattern="[0-9]*" min="0" max="255">
            <span>.</span>
            <input type="text" name="src4" maxlength="3" pattern="[0-9]*" min="0" max="255">
        </div>
    </div>
    <br>
    <div class="flex-container-2">
        <div class="flex-inputs-2">
            <label for="repeat">repeat: </label>
            <input type="text" name="repeat" id="repeat" required pattern="[0-9]*" value="2">
            <span>ping message(s)</span>
        </div>
        <br>
        <div class="flex-inputs-2">
            <label for="size">size: </label>
            <input type="text" name="size" id="size" required pattern="[0-9]*" value="100">
            <span>byte(s)</span>
        </div>
        <br>
        <div class="flex-inputs-2">
            <label for="timeout">timeout: </label>
            <input type="text" name="timeout" id="timeout" required pattern="[0-9]*" value="1">
            <span>second(s)</span>
        </div>
    </div>


    <button type="submit" class="mt-3 btn btn-primary">Submit</button>

</form>

{% endblock content %}
